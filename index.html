<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/color.css">

</end>
<body>
<div class="mdl-grid">
  <!-- SIGNIN/UP MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--orange mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- Sign/In/Out Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email" placeholder="E-mail">
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password" placeholder="Password">
        </div>
      </form>

      <!-- SignIn/SignOut Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>
      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
    </div>

  </div>
  <!-- /SIGNIN/UP MARKUP -->

  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--orange mdl-color-text--white">
      <h2 class="mdl-card__title-text">User Info Update</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userName" placeholder="User Name">
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userAge" placeholder="Age">
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userWork" placeholder="Work">
        </div>
        <div class="mdl-textfield mdl-js-textfield ">
          <textarea class="mdl-textfield__input " type="text" rows=4 id="userInfo" placeholder="About you"></textarea>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
        <p class="imginfo-color"id="imginfo"></p>
      </div>
      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
    </div>
  </div>
  <!-- /PROFILE Update MARKUP  -->

  <!-- Profile MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--orange mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2>
    </div>
    <div class="mdl-grid">
      <div class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul  class="example-chat-messages">
          <li><strong>Name</strong>: <span id="profile-name"></span></li>
          <li><strong>Email</strong>: <span id="profile-email"></span></li>
          <li><strong>age</strong>: <span id="profile-age"></span></li>
          <li><strong>work</strong>: <span id="profile-work"></span></li>
          <li><strong>about</strong>: <span id="profile-info"></span></li>
        </ul>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " id ="btnSignOut">Sign Out</button>

    </div>
  </div>
  <!-- /Profile MARKUP  -->

  <!-- CHAT MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--orange mdl-color-text--white">
      <h2 class="mdl-card__title-text">Chat Room</h2>
    </div>
    <div class="mdl-card__supporting-text" id="message-content">

      <ul id='example-messages' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content mdl-color--grey-100">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
        </div>
      </footer>
    </div>
  </div>
  <!-- /CHAT MARKUP -->

</div>
</body>
</html>
